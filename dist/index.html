<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,body{
      width: 100%; 
      height: 100%;
      background-color: #C5E4E7;
      font-family: 'poppins';
    }
  </style>
</head>
<body class="dark:bg-[#26C0AB]">
  <div class="image-logo flex items-center justify-center pt-16 pb-4">
  <img src="./images/logo.svg" alt="" > 
 </div>
  <main id="mainbox" class="flex justify-center items-center md:h-[80vh]">

    <div class="bg-[#FFFFFF] dark:bg-[#C5E4E7] lg:w-4/6 lg:mx-20 p-8 md:max-w-[50%] rounded-3xl flex flex-col lg:flex-row gap-6 currentFormContainer">      <div class="flex flex-col lg:w-1/2 mt-2 md:mt-2">

      <div class="Tip">
        <div class="logo-set flex items-center">
          <label for="tipInput" class="tipInput text-[#5E7A7D] font-bold capitalize text-sm">Bill</label>
          <div class="flex items-end ml-auto">
            <img class="moon cursor-pointer" src="./images/moon.svg"/>
            <img class="sun cursor-pointer ml-4" src="./images/sun.svg"/>
          </div>
        </div>
        
          <input type="text" name="tipInput" id="tipInput" placeholder="$" class="w-full text-end text-lg dark:bg-[#00494D] dark:text-white bg-[#F4FAFA] border-transparent cursor-pointer outline-none border-2 focus:border-[#26C0AB] rounded-lg px-3 py-2">
        </div>
        <div class="buttons">
          <label for="selectInput" class="selectInput text-[#5E7A7D] font-bold capitalize text-sm">Select Tip %</label>
          <div class="md:grid md:grid-cols-3 md:grid-rows-2 md:gap-3 flex flex-col">
            <button class="percentage-button bg-[#00494D] text-white font-bold text-xl hover:bg-[#26C0AB] hover:text-[#00664D] rounded-lg px-3 py-2 dark:bg-[#F4FAFA] dark:text-[#00494D] cursor-pointer border-2 focus:bg-[#26C0AB] focus:border-[#00494D]  outline-none focus:text-[#00494D]">5<span>%</span></button>
            <button class="percentage-button bg-[#00494D] text-white font-bold text-xl hover:bg-[#26C0AB] hover:text-[#00664D] rounded-lg px-3 py-2 dark:bg-[#F4FAFA] dark:text-[#00494D] cursor-pointer border-2 focus:bg-[#26C0AB] focus:border-[#00494D]  outline-none focus:text-[#00494D]">10<span>%</span></button>
            <button class="percentage-button bg-[#00494D] text-white hover:bg-[#26C0AB] hover:text-[#00664D] font-bold text-xl rounded-lg px-3 py-2 dark:bg-[#F4FAFA] dark:text-[#00494D] cursor-pointer border-2 focus:bg-[#26C0AB] focus:border-[#00494D]  outline-none focus:text-[#00494D]">15<span>%</span></button>
            <button class="percentage-button bg-[#00494D] text-white hover:bg-[#26C0AB] hover:text-[#00664D] font-bold text-xl rounded-lg px-3 py-2 dark:bg-[#F4FAFA] dark:text-[#00494D] cursor-pointer border-2 focus:bg-[#26C0AB] focus:border-[#00494D]  outline-none focus:text-[#00494D]">25<span>%</span></button>
            <button class="percentage-button bg-[#00494D] text-white hover:bg-[#26C0AB] hover:text-[#00664D] font-bold text-xl rounded-lg px-3 py-2 dark:bg-[#F4FAFA] dark:text-[#00494D] cursor-pointer border-2 focus:bg-[#26C0AB] focus:border-[#00494D]  outline-none focus:text-[#00494D]">50<span>%</span></button>
            <input id="input-custom" placeholder="Custom" class="bg-[#F4FAFA] text-black text-center hover:bg-white dark:bg-[#00494D] dark:text-white font-bold text-xl rounded-lg cursor-pointer border-2 focus:bg-[#26C0AB] focus:border-[#00494D] outline-none focus:text-[#00494D]">
          </div>
        </div>
        <div class="People">
          <label for="peopleInput" class="peopleInput text-[#5E7A7D] font-bold capitalize text-sm">Number of People</label>
          <input type="text" name="peopleInput" id="peopleInput" placeholder="People" class="w-full text-end text-lg bg-[#F4FAFA] dark:bg-[#00494D] dark:text-white border-transparent cursor-pointer outline-none border-2 focus:border-[#26C0AB] rounded-lg px-3 py-2">
        </div>
      </div>
  
      <div class="bg-[#00494D] dark:bg-[#F4FAFA] lg:w-1/2 max-w-md p-8 mt-2 rounded-2xl flex flex-col">
        <div class="amount-person-div flex justify-between">
          <div class="amount-div text-white dark:text-[#00494D] font-bold">
            <p >Tip Amount <br> <span class="person text-[#7F9C9F] dark:text-[#00494D] text-xs">/ person</span> </p>
          </div>
          <div class="dollar-sign-div text-3xl text-[#26C0AB] font-bold">
            <p>$ <span id="tip-amount-output">0.00</span> </p>
          </div>
        </div>
        <div class="total-person-div flex justify-between">
          <div class="amount-div text-white dark:text-[#00494D] font-bold">
            <p>Total <br> <span class="total-person text-[#7F9C9F] dark:text-[#00494D] text-xs">/ person</span> </p>
          </div>
          <div class="dollar-sign-div text-3xl text-[#26C0AB] font-bold">
            <p>$ <span id="total-amount-output">0.00</span> </p>
          </div>
        </div>
        <div class="flex flex-col mt-auto">
          <button id="reset-output" class="bg-[#0D686D] text-[#7F9C9F] font-bold text-xl hover:bg-[#26C0AB] hover:text-white rounded-lg px-3 py-2 cursor-pointer dark:bg-[#C5E4E7] focus:bg-[#26C0AB] outline-none focus:text-[#00494D]">RESET</button>
        </div>
      </div>
    
    </div>
  
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
